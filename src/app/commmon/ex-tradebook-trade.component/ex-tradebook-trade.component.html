<div class=" ">
    <div class="row middle">
        <div class="col-xxl-12 col-xl-12 col-md-12 col-12 left-side ordertrade-book-h3">
          <div class="table-responsive">
              <table class="table" id="deposit">
                  <thead>
                      <tr>
                        
                          <th>Timestamp</th>
                          <th>Symbol</th>
                          <th>Type</th>
                          <th>Lot</th>
                          <th>Price</th>
                          <th>Profit</th>
                          <th>Action</th>
                       </tr>
                  </thead>
                  <tbody id="infoTable" *ngIf="receivedDataArray1.length > 0">
                      <tr *ngFor="let order of receivedDataArray1 ; let i = index">
                          <td>
                              {{today | date:'yyyy-MM-dd HH:mm:ss'}}
                          </td>
                          <td class="tbl-img">
  
                              <div class="d-flex align-items-center">
                                  <div><img class="watch-img" [src]="order.img"></div>
                                  <div>
                                      <div>{{order.Sym}}</div>
                                      <!-- <div style="font-size: 10px;">23/10/2023: 10:40AM</div> -->
                                  </div>
                              </div>
                              
                          </td>
                          <td><span class="cl-type-buy" *ngIf="order.Buy_Sell == 1">Buy</span>
                              <span class="cl-type-sell" style *ngIf="order.Buy_Sell == 2">Sell</span></td>
                          <td>â‰ˆ {{order.Lot}} </td>
                          <td>{{order.Price}}</td>
                  
                          
                          <td>0</td>
                          
                      </tr>
                     
                  </tbody>
                  <tbody *ngIf="receivedDataArray1.length == 0">
                      <tr>
                         <td colspan="6">
                          <div style="text-align: center; padding-top: 2%; padding-bottom: 2%; ">
                              <img style="width: 200px;" src="assets/images/p2p-no-datat.png" alt="">
                           </div>
                         </td>
                      </tr>
                
                  </tbody>
              </table>
          </div>
          
  </div>
   
    </div>
  </div>

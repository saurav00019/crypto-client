<div class=" ">
    <div class="row middle">
        <div class="col-xxl-12 col-xl-12 col-md-12 col-12 left-side ordertrade-book-h3">
            <div class="table-responsive">
                <table class="table" id="deposit">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Buy Lot</th>
                            <th>Avg. Buy</th>
                            <th>Avg. Sell</th>
                            <th>Sell Lot</th>
                            <th>Net Lot</th>
                            <th>UnL</th>
                            <th>PL</th>
                        </tr>
                    </thead>
                    <tbody id="infoTable" *ngIf="netPostionData.length > 0">
                        <tr *ngFor="let order of netPostionData ; let i = index">
                            <td class="tbl-img">

                                <div class="d-flex align-items-center">
                                    <div><img class="watch-img" [src]="order.imgg"></div>
                                    <div>
                                        <div>{{order.Sym}}</div>

                                    </div>
                                </div>

                            </td>
                            <!-- <td>
                  
                                <div class="d-flex align-items-center">
                                   <div><img class="watch-img" [src]="order.imgg"></div>
                                   <p class="">{{order.SymbolName}}</p>
                                </div>
                               </td> -->
                               <td>
                                  {{order.LotBuy}}
                               </td>
                               <td>
                                  {{order.AvgBuy}}
                               </td>
                               <td>
                                  {{order.AvgSell}}
                               </td>
                               <td>
                                {{order.LotSell}}
                               </td>
                               <td>
                                {{order.NetLot}}
                               </td>
                               <td>
                                  0
                               </td>
                               <td>
                                  0
                               </td>
                            <!-- <td>
                                {{order.Time | date:'yyyy-MM-dd HH:mm:ss' }}
                            </td>
                            <td class="tbl-img">

                                <div class="d-flex align-items-center">
                                    <div><img class="watch-img" [src]="order.imgg"></div>
                                    <div>
                                        <div>{{order.Sym}}</div>

                                    </div>
                                </div>

                            </td>

                            <td>{{order.Price}}</td>

                            <td class="ms-3">
                                <div>
                                    <div class="text-center">
                                        <div placement="top" style="cursor: pointer;" ngbTooltip="Close Order"
                                            *ngIf="order.Status == 4"><i style="color:orangered">CANCEL</i>
                                        </div>
                                        <div placement="top" style="cursor: pointer;" ngbTooltip="Close Order"
                                            *ngIf="order.Status == 6"><i style="color:orangered">PARTIAL</i>
                                        </div>
                                    </div>

                                </div>

                            </td> -->
                        </tr>

                    </tbody>
                    <tbody *ngIf="netPostionData.length == 0">
                        <tr>
                            <td colspan="6">
                                <div style="text-align: center; padding-top: 2%; padding-bottom: 2%; ">
                                    <img style="width: 200px;" src="assets/images/p2p-no-datat.png" alt="">
                                </div>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
